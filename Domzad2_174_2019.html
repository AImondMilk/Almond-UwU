<!DOCTYPE html>

<!--Tiana Paunoska 174/2019-->

<html>
    <head>
        <meta charset="utf-8">
        <title>Lunch Special Form</title>
        <link rel="stylesheet" type="text/css" href="externalstyles.css">
    </head>

    <body>
        
        <fieldset class="background2">
         <p>
            <div class="background">
               
            <h1 class="special2">Dado Tea Lunch Special</h1>

            <p class="special">Monday through Friday<br>
            11 am - 3 pm<br>
            $9.95 plus tax</p>
        
            <p class="special">Includes sandwich, snack, and drink.</p>
                
            </div>
        </p> 
    
        <form method="post">
            <p>
                <fieldset>
                    <legend>Order Information</legend>
                    <p>
                        <strong>Name</strong><br>
                        <label>
                            <input name="name" type="text" size="25" maxlength="30">
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="order" type="radio" value="Here">
                        Here</label><br>
                        <label>
                            <input name="order" type="radio" value="ToGo">
                        To Go</label>
                    </p>
                </fieldset>
            </p>

            <p>
                <fieldset>
                    <legend>Sandwiches</legend>
                    <p>
                        <strong>Monday</strong><br>
                        <label>
                            <input name="sandwich" type="radio" value="Tomato">
                        Tomato Mozzarella</label><br>
                        <label>
                            <input name="sandwich" type="radio" value="Chicken">
                        Chicken Salad</label>
                    </p>
                    <p>
                        <strong>Tuesday</strong><br>
                        <label>
                            <input name="sandwich" type="radio" value="Greek">
                        Greek Salad Wrap</label><br>
                        <label>
                            <input name="sandwich" type="radio" value="Toto">
                        Toto Wrap</label>
                    </p>
                    <p>
                        <strong>Wednesday</strong><br>
                        <label>
                            <input name="sandwich" type="radio" value="RedPepper">
                        Red Pepper Hummus</label><br>
                        <label>
                            <input name="sandwich" type="radio" value="RoastedTurkey">
                        Roasted Turkey</label>
                    </p>
                    <p>
                        <strong>Thursday</strong><br>
                        <label>
                            <input name="sandwich" type="radio" value="Carrot">
                        Carrot-Ginger Hummus Wrap</label><br>
                        <label>
                            <input name="sandwich" type="radio" value="EggSalad">
                        Egg Salad</label>
                    </p>
                    <p>
                        <strong>Friday</strong><br>
                        <label>
                            <input name="sandwich" type="radio" value="Dado">
                        Dado Wrap</label><br>
                        <label>
                            <input name="sandwich" type="radio" value="Tuna">
                        Tuna Salad</label>
                    </p>
                    <hr>
                    <p>
                        <label>
                            <input name="sandwich" type="checkbox" value="GlutenFree">
                        Gluten Free Bread (75&cent; extra)</label>
                    </p>
                </fieldset>
            </p>

            <p>
                <fieldset>
                    <legend>Snack</legend>
                    <p>
                        <strong>Snacks</strong><br>
                        <label>
                            <input name="snack" type="radio" value="Apple">
                        Apple</label><br>
                        <label>
                            <input name="snack" type="radio" value="Banana">
                        Banana</label><br>
                        <label>
                            <input name="snack" type="radio" value="PotatoChips">
                        Potato Chips</label>
                    </p>
                </fieldset>
            </p>
            <p>
                <fieldset>
                    <legend>Drink</legend>
                    <p>
                        <strong>Drinks</strong><br>
                        <label>
                            <select name="drink">
                                <option>Coffee</option>
                                <option>Iced Coffee</option>
                                <option>Organic Peppermint</option>
                                <option>Hot Green Tea - Sencha</option>
                                <option>Iced Green Tea - Sencha</option>
                                <option selected>Hot Black Tea - Keemun</option>
                                <option>Iced Black Tea - Keemun</option>
                            </select>
                        </label>
                    </p>
                    <hr>
                    <p>
                        <label>
                            <input name="drink" type="checkbox" value="Large">
                        Large drink (75&cent; extra)</label>
                    </p>
                </fieldset>
            </p>
            <p>
                <label>
                    <input class="inputclass" type="submit" value="Place Order">
                </label>
            </p>
        </form>
    </fieldset>

    </body>
</html>
